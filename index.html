<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>my-netease_yanxuan</title>
  <!-- 公共样式 -->
  <link rel="stylesheet" href="/static/css/reset.css">
  <!-- 阿里图标库 -->
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_518606_6676bmcalnrhehfr.css">
  <style>
    /* 首页轮播小圆点 */
    .swiper-pagination-bullet {
      margin: 0 0.1rem 0 0;
      cursor: pointer;
      width: 0.4rem;
      height: 0.05rem;
      display: inline-block;
      background: #fff;
      opacity: 0.4;
      border-radius: 0;
    }

    .swiper-pagination-bullet-active {
      opacity: 0.7;
    }

  </style>
  <!-- fastclick库解决浏览器点击延迟300ms    -->
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
 
</head>

<body>
  <div id="app"></div>
</body>
<script>
   // 解决点击响应延时0.3s问题
   if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
    if (!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' +
        '>' + '<' + '/' + 'script>');
    }
    // 动态设置缩放系数
  const dpr = window.devicePixelRatio;
  const metas = document.getElementsByTagName('meta');
  const meta = Array.from(metas).find((item, index) => item.name);
  meta["content"] = 'width=device-width,initial-scale=' + (1/dpr) + ',user-scalable=no'
    
  
  // rem适配
   !(function () {
    let width = document.documentElement.clientWidth;
    const styleNode = document.createElement('style');
    styleNode.innerHTML = 'html{font-size: ' + width / 10 + 'px  !important;}';
    document.head.appendChild(styleNode);
  })()

</script>

</html>
